<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Tech Noir</title>
    <link rel="stylesheet" href="style/index.css" />
    <script src="vendor/jquery-3.6.0.js"></script>
    <script src="vendor/underscore.js"></script>
    <script src="vendor/backbone.js"></script>
    <script src="backbone/models.js"></script>
    <script src="backbone/collections.js"></script>
    <script src="backbone/views.js"></script>
  </head>
  <body>
    <h1>Tic Tac Tech Noir</h1>
    <div class="game-container">
      <div class="board">
        <ul>
          <button
            class="position position-00"
            style="width: 50px; height: 50px"
          ></button>
          <button
            class="position position-01"
            style="width: 50px; height: 50px"
          ></button>
          <button
            class="position position-02"
            style="width: 50px; height: 50px"
          ></button>
        </ul>
        <ul>
          <button
            class="position position-10"
            style="width: 50px; height: 50px"
          ></button>
          <button
            class="position position-11"
            style="width: 50px; height: 50px"
          ></button>
          <button
            class="position position-12"
            style="width: 50px; height: 50px"
          ></button>
        </ul>
        <ul>
          <button
            class="position-20"
            style="width: 50px; height: 50px"
          ></button>
          <button
            class="position-21"
            style="width: 50px; height: 50px"
          ></button>
          <button
            class="position-22"
            style="width: 50px; height: 50px"
          ></button>
        </ul>
      </div>
      <div class="alert"></div>
      <button class="restart">Restart</button>
    </div>
  </body>
</html>
